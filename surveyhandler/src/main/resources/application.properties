# Spring server settings
spring.application.name=surveyhandler
server.port=8080

# JPA and DB settings
spring.datasource.url=jdbc:mysql://localhost:3306/survey
spring.datasource.username=${SURVEY_DB_USER}
spring.datasource.password=${SURVEY_DB_PASS}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

okta.oauth2.issuer=${OAUTH_ISSUER}
okta.oauth2.client-id=${SURVEYHANDLER_OAUTH_CLIENT}
okta.oauth2.client-secret=${SURVEYHANDLER_OAUTH_SECRET}
